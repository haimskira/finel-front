<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="showLoginForm && !loggedIn">
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
      </div>
    </form>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div> <!-- Error message section -->

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
    <button type="button" class="btn btn-outline-dark" type="submit" (click)="login()">Login</button>
    <button type="button" class="btn btn-outline-dark" type="submit" (click)="openRegister()">Register</button>
  </div>
</div>

<div *ngIf="!showLoginForm || loggedIn">
  <div class="modal-body">
    <p>{{ welcomeMessage }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Close</button>
  </div>
</div>
